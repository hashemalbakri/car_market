{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap" rel="stylesheet">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://kit.fontawesome.com/4d0169ec99.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mynav">
        <nav class="nav"> 
            <div>
                <h1 class="brand">Tukma</h1>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
            </div>
            <div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Car Wash</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'newpost' %}">New Post</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">New Post</a></li>
                    {% endif %}
                    <li><a href="#">Contacts</a></li>
                    
                </ul>
            </div>
            <div class="icons">               
                <i class="icon fa-solid fa-cart-shopping"></i>
                <i class="icon fa-regular fa-heart"></i>

                {% if user.is_authenticated %} 
                <a href="{% url 'logout' %}" style="text-decoration: none; color: white;"><i class="fa-solid fa-right-from-bracket mx-2 logout"></i></a>
                {% else %}
                <a href="{% url 'login' %}" style="text-decoration: none; color: white;"><i class="icon fa-regular fa-user"></i></a>
                {% endif %}
            </div>
        </nav>
        <div class="text">
            <h1>Look Good <br> Drive Better</h1>
        </div>
    </div>
    <div class="search container-fluid">
        
        <div class="row d-flex justify-content-center col-12">
            <h1 class="col-4 mr-auto p-2 h1">SEARCH</h1>
            <input type="range" class="col-8 form-range py-5 w-50" id="customRange1">
            
        </div>
        <div class="top-search row d-flex justify-content-around col-12 mx-2">
        <select name="select" class="col-3 p-3">
            <option value="" selected disabled hidden>Brand</option>
            <option value="car-brand">KIA</option>  
            <option value="car-brand">HYUNDAI</option>  
            <option value="car-brand">TOYOTA</option>  
        </select>
        <select name="select" class="col-3 p-3">
            <option value="" selected disabled hidden>Model</option>
            <option value="car-brand">SPORTAGE</option>  
            <option value="car-brand">TUCSON</option>  
            <option value="car-brand">TIGO</option>  
        </select>
        <select name="select" class="col-3 p-3">
            <option value="" selected disabled hidden>Color</option>
            <option value="car-brand">WHITE</option>  
            <option value="car-brand">BLACK</option>  
            <option value="car-brand">BLUE</option>  
        </select>
        
        </div>
        
        <div class="bottom-search row d-flex justify-content-around col-12">
        <select name="select" class="col-3 p-3">
            <option value="" selected disabled hidden>YEAR</option>
            <option value="car-brand">2016</option>  
            <option value="car-brand">2020</option>  
            <option value="car-brand">2022</option>  
        </select>
        <select name="select" class="col-3 p-3">
            <option value="" selected disabled hidden>Model</option>
            <option value="car-brand">SPORTAGE</option>  
            <option value="car-brand">TUCSON</option>  
            <option value="car-brand">TIGO</option>  
        </select>
        <select name="select" class="col-3 p-3 my-3">
            <option value="" selected disabled hidden>Model</option>
            <option value="car-brand">SPORTAGE</option>  
            <option value="car-brand">TUCSON</option>  
            <option value="car-brand">TIGO</option>  
        </select>
        
      </div>
      <div class="row d-flex justify-content-center">
        <button type="button" class="btn btn-primary my-3 col-2 d-flex justify-content-center">Search</button>
      </div>
    </div>
    
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
